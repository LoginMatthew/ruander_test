<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Unit teszt feladat</title>
	<script type="text/javascript">
	//<!-- Ide jön  a feladat megoldása... -->
	


	//1-es feladat
	function kivalogatParosOtven(szamok)
	{
		kivalogatottSzamok = [];

		for(var i = 0; i < szamok.length; i++)
		{
        	if(szamok[i] % 2 == 0 && szamok[i]  >50)
			{
            	kivalogatottSzamok.push(szamok[i]);
        	}		
		}

		return kivalogatottSzamok;
	}

	//2-es feladat
	function aBetukSzamaDiv()
	{
		darabszam = 0;
		var elsoDivNodeTartalma = document.getElementsByTagName("div")[0].textContent;

		for(var i = 0; i < elsoDivNodeTartalma.length; i++)
		{
        	if(elsoDivNodeTartalma[i] =="a")
			{
				darabszam++;
        	}		
		}

		return darabszam;
	}

	//3-as feladat
	function osszeadasFeliras(classNev, elsoOperandus, masodikOperandus)
	{	
		var paragraphTartalom = elsoOperandus + "+" + masodikOperandus + "=" + (Number(elsoOperandus)+ Number(masodikOperandus));

		var p = document.createElement("p");
		p.appendChild(document.createTextNode(paragraphTartalom));		

		document.getElementsByClassName(`${classNev}`)[0].appendChild(p);
	}

	
	//<!-- Idáig -->
	</script>
	<script src="testBaseUnit.js"></script>
</head>
<body>
    <div></div>
	<hr>
	<div id="testResult">
	<h2>Tesztek</h2></div>
</body>
</html>
